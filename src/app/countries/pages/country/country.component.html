<h2>
    Por Pais
</h2>
<hr>

<div class="row">
    <div class="col">
        <app-country-input 
        (onEnter)="search($event)"
        (onDebounce)="suggestions($event)"></app-country-input>
    </div>
</div>

<hr>
<div *ngIf="Error" class="alert alert-danger">
    No se encontro el termino de busqueda: {{arg}}
</div>

<div class="row">
    <div class="col" *ngIf="country.length > 0 ">
        <app-country-table [country]="country"></app-country-table>
    </div>
</div>
