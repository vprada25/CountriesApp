<h2>
    Por Pais

<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" action="" autocomplete="off">

            name="arg" 
            class="form-control" 
            [(ngModel)]="arg"
            placeholder="Buscar pais...">

    </div>
</div>
